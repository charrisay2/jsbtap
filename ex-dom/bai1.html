<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Image Analysis</title>
</head>
<body>
    <h3>Images</h3>
    <img id="img1" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 1">
    <br>
    
    <img id="img2" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 2" height="50" width="500">
    <br>

    <img id="img3" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 3" style="height: 50px; width: 500px;">
    
    <h3>Kết quả phân tích:</h3>
    <div id="result"></div>

    <script>
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');

        const images = [img1, img2, img3];
        const resultDiv = document.getElementById('result');

        let htmlContent = "<ul>";

        images.forEach((img, index) => {
            const info = `
                Image ${index + 1}: 
                height=${img.height}, 
                width=${img.width}, 
                style.height=${img.style.height || '(rỗng)'}, 
                style.width=${img.style.width || '(rỗng)'}
            `;
            htmlContent += `<li>${info}</li>`;
        });

        htmlContent += "</ul>";

        resultDiv.innerHTML = htmlContent;
    </script>
</body>
</html>
